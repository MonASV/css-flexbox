<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox media queries</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .container>* {
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px;
        }
        .sides {
            background-color: lightgreen;
            min-width: 150px;
            height: 300px;
            flex-basis: 150px;
            flex-grow: 1;
        }
        .middle{
            background-color: tomato;
            min-width: 300px;
            height: 300px;
            flex-basis: 300px;
            flex-grow: 4;
        }
        @media screen and (max-width: 620px) {
            .container{
                display: flex;
                flex-direction: column;
            }
            .middle{
                order: 1;
                background-color: aqua;
            }
            .left{
                order: 2;
            }
            .right{
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sides left">Item 1</aside>
        <div class="middle">Item 2</div>
        <aside class="sides right">Item 3</aside>

    </div>
    
</body>
</html>
